<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="styles.css">
    
       
</head>
<body>
    <header>
        <h1>Tienda</h1>
        <div class="container-icon " > 
            <svg class="icon-cart" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                <path d="M17 17h-11v-14h-2" />
                <path d="M6 5l14 1l-1 7h-13" />
              </svg>
        
            <div class="count-products">
                <span id="contador-productos">0</span>
            </div>
            <div class="container-cart-products hidden-cart">
                <div class="cart-product">
                    <div class="info-cart-product">
                        <span class="cantidad-producto-carrito">1</span>
                        <p class="titulo-producto-carrito">Zapatos Nike 
                        <span class="precio-producto-carrito">$80</span></p>
                    </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon-close icon-tabler icon-tabler-x" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M18 6l-12 12" />
                            <path d="M6 6l12 12" />
                          </svg>               
                </div>
                <div class="cart-total">
                    <h3>Total</h3>
                    <span class="total-pagar">$200</span>
                </div>
            </div>
       </div>  
    </header>    
        <div class="container-items">
            <div class="items">
                 <figure>
                        <img src="/img/domino-164_6wVEHfI-unsplash.jpg" alt="zapatillas">
                 </figure>
                        <div class="info-product">
                            <h2>Zapatos Nike</h2>
                            <p class="price">$80</p>
                            <button>Añadir al carrito</button>
                        </div>
            </div>
                    
                    <div class="items">
                        <figure>
                            <img src="/img/c-d-x-PDX_a_82obo-unsplash.jpg" alt="audifonos">
                        </figure>
                        
                        <div class="info-product">
                            <h2>Audifonos</h2>
                            <p class="price">$80</p>
                            <button>Añadir al carrito</button>
                        </div>
                    </div>
                    
                    <div class="items">
                        <img src="/img/rachit-tank-2cFZ_FB08UM-unsplash.jpg" alt="reloj">
                        <div class="info-product">
                            <h2>Reloj</h2>
                            <p class="price">$80</p>
                            <button>Añadir al carrito</button>
                        </div>
                    </div>
                    
                    <div class="items">
                        <img src="/img/daniel-korpai-hbTKIbuMmBI-unsplash.jpg" alt="smartwatch">
                        <div class="info-product">
                            <h2>smartwatch</h2>
                            <p class="price">$80</p>
                            <button>Añadir al carrito</button>
                        </div>
                    </div>
                    
                    <div class="items">
                        <figure>
                            <img src="/img/laura-chouette-_ODRA1MPL1I-unsplash.jpg" alt="perfume">
                        </figure>
                        <div class="info-product">
                            <h2>Perfume</h2>
                            <p class="price">$80</p>
                            <button>Añadir al carrito</button>
                        </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
